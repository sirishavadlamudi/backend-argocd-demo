name: CI - build & push & update-manifests

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Set up QEMU (for docker buildx)
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure docker for gcr
      run: |
        gcloud --quiet auth configure-docker

    - name: Build and push image
      id: build
      run: |
        IMAGE=gcr.io/sirisha-test1/backend:${GITHUB_SHA::7}
        docker build -t $IMAGE .
        docker push $IMAGE
        echo "IMAGE=$IMAGE" >> $GITHUB_OUTPUT

    - name: Update k8s manifest with new image
      run: |
        IMAGE=gcr.io/sirisha-test1/backend:${GITHUB_SHA::7}
        sed -i "s|gcr.io/sirisha-test1/backend:PLACEHOLDER_TAG|${IMAGE}|g" k8s/deployment.yaml
        git config user.email "action@github.com"
        git config user.name "github-actions"
        git add k8s/deployment.yaml
        git commit -m "ci: update k8s image to ${IMAGE}" || echo "no changes to commit"
        git push

